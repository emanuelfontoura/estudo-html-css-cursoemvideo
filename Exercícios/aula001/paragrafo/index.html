<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos e parágrafos</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <hr>
    <p>Esse é o meu primeiro documento com HMTL, estou muito feliz!</p>
    <p>Este é um momento único para mim!</p>
    <p>Use &lt;p&gt; para abrir uma tag de parágrafo e &lt;/p&gt; para fechar uma tag de parágrafo.</p>
    <p>Use &lt;h1&gt; para abrir uma tag de título e &lt;/h1&gt; para fechar uma tag de título.</p>
</body>
</html>
