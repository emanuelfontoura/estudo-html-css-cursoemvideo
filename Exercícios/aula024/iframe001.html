<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe{
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>    
    <p>Acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="1" width="300px" height="600px" scrolling="auto">
            [Seu navegador não é compatível com isso. Acesso o site <a href="https://www.cursoemvideo.com" target="_blank">aqui</a>.]
        </iframe>
        
        para aprender a programar
    </p>

    <p>
        O site do (Google)

        <iframe src="www.google.com" frameborder="0"></iframe>

        é bem legal, pena que não funciona dentro de iframes pois tem proteção.
    </p>

</body>
</html>
