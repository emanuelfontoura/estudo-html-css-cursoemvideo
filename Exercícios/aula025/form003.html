<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form > div + div{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="30" size="35" autocomplete="name">
        </div>

        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required placeholder="Média de 0 até 10" minlength="0" min="0" max="10" step="0.01">
        </div>

        <div>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required value="2022-07">
        </div>

        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required value="2022-07-15">
        </div>

        <div>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" required value="23:00">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
