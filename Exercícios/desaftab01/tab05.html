<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        td, th{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        .cnome{
            background-color: aqua;
            color: black;
        }

        .csexo{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="3">
        </colgroup>

        <caption>Cadastro</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>João</td>
                <td>M</td>
                <td>28</td>
                <td>Lutador</td>
            </tr>

            <tr>
                <td>Gabriel</td>
                <td>M</td>
                <td>22</td>
                <td>Designer</td>
            </tr>

            <tr>
                <td>Joana</td>
                <td>F</td>
                <td>32</td>
                <td>Professora</td>
            </tr>

            <tr>
                <td>Júlia</td>
                <td>F</td>
                <td>18</td>
                <td>Estudante</td>
            </tr>
        </tbody>

        <tfoot></tfoot>

    </table>
</body>
</html>
